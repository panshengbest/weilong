name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Chrome and ChromeDriver
      run: |
        LATEST_CHROMEDRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)
        curl -sS -O "https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb"
        sudo apt-get -y install ./google-chrome-stable_current_amd64.deb
        curl -sS -O "https://chromedriver.storage.googleapis.com/$LATEST_CHROMEDRIVER_VERSION/chromedriver_linux64.zip"
        unzip chromedriver_linux64.zip && rm chromedriver_linux64.zip
        chmod +x chromedriver && sudo mv chromedriver /usr/local/bin/


    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install helium

    - name: Run caih.py
      run: |
        python caih.py
