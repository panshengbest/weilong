name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install helium
    - name: Install Chrome and ChromeDriver
      run: |
        LATEST_CHROME=$(wget -q -O - https://dl.google.com/linux/chrome/deb/dists/stable/main/binary-amd64/Packages | grep -oP "(?<=^Version: ).*" | head -1)
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt-get update
        sudo apt-get install ./google-chrome-stable_current_amd64.deb -y
        wget -N https://chromedriver.storage.googleapis.com/LATEST_RELEASE
        CHROME_DRIVER_VERSION=$(cat LATEST_RELEASE)
        wget https://chromedriver.storage.googleapis.com/${CHROME_DRIVER_VERSION}/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
        #sudo ln -s /usr/lib/chromium-browser/chromedriver /usr/bin/chromedriver
        sudo cp ~/chromedriver /usr/bin/chromedriver -f


    - name: Run caih.py
      run: |
        python caih.py
